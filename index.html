<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts Pre Connect -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts Links -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <!-- CSS Files Links -->
  <link rel="stylesheet" id="theme-style" href="style1.css"><!--
  <link rel="stylesheet" id="theme-style" href="style3.css">
  <link rel="stylesheet" id="theme-style" href="style2.css">*/-->
  <link rel="stylesheet" href="responsive.css">


  <!-- Title -->
  <title>Calculator app</title>
</head>
<body>

    <div class="app-container">
        <nav class="navbar">
            <div class="logo">
            <h4>calc</h4>
            </div>
            <div class="menu" style="display: flex; align-items:flex-end;">
                <p style="font-size: 12px; margin: 7px 15px;">Theme</p>
                <div class="toggle" style="font-size: 8px;flex-direction: column; ">
                    <p>1 &nbsp; &nbsp; &nbsp; 2 &nbsp; &nbsp; &nbsp; 3</p>
                    <button class="theme-toggle" id="theme-toggle"></button>
                </div>
            </div>
        </nav>
        <div class="screen">
            <div class="input"></div>
            <div class="output"></div>
        </div>
        <main class="keys" >
            <div class="primary">
                <button onclick="calculate" id="7" >7</button>
                <button onclick="calculate" id="8" >8</button>
                <button onclick="calculate" id="9" >9</button>
                <button onclick="calculate" id="delete" class="delete">DEL</button>

                <button onclick="calculate" id="4" >4</button>
                <button onclick="calculate" id="5" >5</button>
                <button onclick="calculate" id="6" >6</button>
                <button onclick="calculate" id="+"  class="operator" >+</button>

                <button onclick="calculate" id="1"  >1</button>
                <button onclick="calculate" id="2" >2</button>
                <button onclick="calculate" id="3" >3</button>
                <button onclick="calculate" id="-" class="operator" >-</button>

                <button onclick="calculate" id=".">.</button>
                <button onclick="calculate" class="">0</button>
                <button onclick="calculate" id="/" class="operator">/</button>
                <button onclick="calculate" id="x" class="operator">x</button>
            </div>
            <div class="secondary">
                <button onclick="calculate" id="reset" class="reset">RESET</button>
                <button onclick="calculate" id="equals" class="result">=</button>
            </div>    

        </main>
        
    </div>

  <script src="index.js"></script>
</body>
</html>
