<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts Pre Connect -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts Links -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <!-- CSS Files Links -->
  <!-- <link rel="stylesheet" href="style1.css"> -->
  <!-- <link rel="stylesheet" href="style2.css"> -->
  <link rel="stylesheet" href="style3.css">

  <!-- Title -->
  <title>Calculator app</title>
</head>
<body>

    <div class="app-container">
        <nav class="navbar">
            <div class="logo">
            <h3>calc</h3>
            </div>
            <div class="menu">
                <h6>Theme</h6>
            </div>
        </nav>
        <div class="screen">
            <div class="input">12<span class="operator">x</span>12</div>
            <div class="output">144</div>
        </div>
        <main>
            <div class="primary">
                <button data-key="7" class="number">7</button>
                <button data-key="8" class="number">8</button>
                <button data-key="9" class="number">9</button>
                <button data-key="del" class="delete">DEL</button>
    
                <button data-key="4" class="number">4</button>
                <button data-key="5" class="number">5</button>
                <button data-key="6" class="number">6</button>
                <button class="add">+</button>
    
                <button data-key="1" class="number">1</button>
                <button data-key="2" class="number">2</button>
                <button data-key="3" class="number">3</button>
                <button class="subs">-</button>
    
                <button data-key="." class="number">.</button>
                <button data-key="0" class="number">0</button>
                <button class="divide">/</button>
                <button class="product">x</button>
            </div>
            <div class="secondary">
                <button data-key="clear"  class="reset">RESET</button>
                <button data-key="=" class="result">=</button>
            </div>    

        </main>
        
    </div>

  <script src="index.js"></script>
</body>
</html>
